<VirtualHost *:80>
	ErrorLog logs/vhost-error.log
    CustomLog logs/vhost-access.log combined

	DocumentRoot /usr/local/apache2/www
	<Directory "/usr/local/apache2/www">
		Options +Indexes
   		Order deny,allow
		Deny from All
		AuthName "Artifact Repository"
		AuthType Basic
		AuthBasicProvider ldap
		AuthLDAPUrl ldap://172.19.0.2:389/dc=example,dc=com?uid
		Require valid-user
		Satisfy any
	</Directory>

</VirtualHost>
